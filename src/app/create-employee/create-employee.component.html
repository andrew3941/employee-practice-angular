    <form #employeeForm="ngForm"(ngSubmit)="onSubmitEmployee(employeeForm)"  enctype="multipart/form-data" *ngIf="!saveEmployeeSpinner && !employeeSpinner && !isClosed" class="animated fadeIn fast">
    <div class="form-group">
    <div class="form-row mb-lg-4">
    <div class="col-sm-8">
      <label class="control-label required">First Name</label>
      <input type="text" name="firstName" class="form-control" [(ngModel)]="employee.firstName"
             #firstName="ngModel"
             [ngClass]="{ 'is-invalid': employeeForm.submitted && firstName.invalid }" required>
      <div *ngIf="employeeForm.submitted && firstName.invalid" class="invalid-feedback">
        <div *ngIf="firstName.errors.required">First Name is required</div>
      </div>
    </div>

    <div class="col-sm-4">
      <label class="control-label required">Last Name</label>
      <input type="text" name="lastname" class="form-control"
             [(ngModel)]="employee.lastName"
             #lastname="ngModel"
             [ngClass]="{ 'is-invalid': employeeForm.submitted && lastname.invalid }" required>
      <div *ngIf="employeeForm.submitted && lastname.invalid" class="invalid-feedback">
        <div *ngIf="lastname.errors.required">Last Name is required</div>
      </div>
    </div>
    </div>
  </div>

  <div class="form-group">
    <div class="form-row mb-lg-4">
    <div class="col-sm-12">
      <label class="control-label required">Email</label>
      <input type="text" name="email" class="form-control" [(ngModel)]="employee.email"
             #email="ngModel"
             [ngClass]="{ 'is-invalid': employeeForm.submitted && email.invalid }" required email>
      <div *ngIf="employeeForm.submitted && email.invalid" class="invalid-feedback">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
    </div>
    </div>
  </div>

  <div formGroupName="address">
    <div class="form-group">
      <div class="form-row mb-lg-4">
        <div class="col-md-6">
          <label class="control-label required">Address</label>
          <input type="text" name="address" class="form-control"
                 [(ngModel)]="employee.address"
                 #address="ngModel"
                 [ngClass]="{ 'is-invalid': employeeForm.submitted && address.invalid }" required>
          <div *ngIf="employeeForm.submitted && address.invalid" class="invalid-feedback">
            <div *ngIf="address.errors.required">Address is required</div>
          </div>
        </div>

        <div class="col-md-2">
        <label class="control-label required">Gender</label>
          <select name="gender" class="form-control" [(ngModel)]="employee.gender"
                  #gender="ngModel"
                  [ngClass]="{ 'is-invalid': employeeForm.submitted && gender.invalid }" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <div *ngIf="employeeForm.submitted && gender.invalid" class="invalid-feedback">
            <div *ngIf="gender.errors.required">Gender is required</div>
          </div>

      </div>
        <div class="col-md-2">
          <label class="control-label">Phone Number</label>
          <input type="text" name="address" class="form-control"
                 maxlength="9" placeholder ="+23277150549"
                 [(ngModel)]="employee.phoneNumber"
                 #phoneNumber="ngModel"
                 [ngClass]="{ 'is-invalid': employeeForm.submitted && phoneNumber.invalid }" required>
          <div *ngIf="employeeForm.submitted && phoneNumber.invalid" class="invalid-feedback">
            <div *ngIf="phoneNumber.errors.required">phone Number is required</div>
          </div>
        </div>

        <div class="col-md-2">
          <label class="control-label required">Department</label>
          <select name="department" class="form-control" [(ngModel)]="employee.department"
                  #department="ngModel"
                  [ngClass]="{ 'is-invalid': employeeForm.submitted && department.invalid }" required>
            <option value="Computer Science">Computer Science</option>
            <option value="Planning">Planning</option>
            <option value="Accounting">Accounting</option>
            <option value="Other">Other</option>
          </select>
          <div *ngIf="employeeForm.submitted && department.invalid" class="invalid-feedback">
            <div *ngIf="department.errors.required">department is required</div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <button class="btn btn-primary mr-3" type="submit">Submit</button>
    <button class="btn" (click)="reset()" style="background-color: #2fdfe5">Reset</button>
</form>
